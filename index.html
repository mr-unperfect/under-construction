<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: clamp(16px, 6vw, 56px);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin: 0;
      padding: 0 16px;
      z-index: 2;
      white-space: normal;
      letter-spacing: 1px;
      font-weight: 700;
      text-transform: none;
      text-align: center;
    }

    canvas#trail {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="uc">under construction</h1>
  </div>

  <canvas id="trail" aria-hidden="true"></canvas>

  <script>
    (function(){
      const canvas = document.getElementById('trail');
      const ctx = canvas.getContext('2d');
      let w = 0, h = 0, dpr = Math.max(1, window.devicePixelRatio || 1);

      function resize(){
        dpr = Math.max(1, window.devicePixelRatio || 1);
        w = innerWidth; h = innerHeight;
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.fillStyle='rgba(0,0,0,1)'; ctx.fillRect(0,0,w,h);
      }
      resize();
      addEventListener('resize', resize);

      const textEl = document.getElementById('uc');
      function centerOfText(){
        const r = textEl.getBoundingClientRect();
        return {x:r.left+r.width/2, y:r.top+r.height/2};
      }

      let angle = 0;
      const speed = 0.015;
      const dotRadius = 7;
      const orbitPadding = 28;
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function loop(){
        ctx.fillStyle='rgba(0,0,0,0.2)'; ctx.fillRect(0,0,w,h);
        const center = centerOfText();
        const textRect = textEl.getBoundingClientRect();
        const minSide = Math.min(w,h);
        const baseRadius = Math.hypot(textRect.width/2,textRect.height/2)+orbitPadding;
        const orbitRadius = Math.min(baseRadius,minSide/2.5);

        if(!reduced){
          angle+=speed;
          const x = center.x+Math.cos(angle)*orbitRadius;
          const y = center.y+Math.sin(angle)*orbitRadius;
          const grd = ctx.createRadialGradient(x,y,0,x,y,dotRadius*3);
          grd.addColorStop(0,'rgba(30,144,255,0.95)');
          grd.addColorStop(0.4,'rgba(30,144,255,0.35)');
          grd.addColorStop(1,'rgba(30,144,255,0)');
          ctx.beginPath(); ctx.fillStyle=grd; ctx.arc(x,y,dotRadius*3,0,Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.fillStyle='rgba(30,144,255,1)'; ctx.arc(x,y,dotRadius,0,Math.PI*2); ctx.fill();
          const tailAngle = angle-0.25;
          const tx = center.x+Math.cos(tailAngle)*orbitRadius;
          const ty = center.y+Math.sin(tailAngle)*orbitRadius;
          ctx.beginPath(); ctx.lineWidth=Math.max(1,dotRadius/2); ctx.strokeStyle='rgba(30,144,255,0.35)'; ctx.moveTo(tx,ty); ctx.lineTo(x,y); ctx.stroke();
        } else {
          const x = center.x+orbitRadius;
          const y = center.y;
          ctx.beginPath(); ctx.fillStyle='rgba(30,144,255,1)'; ctx.arc(x,y,dotRadius,0,Math.PI*2); ctx.fill();
        }

        requestAnimationFrame(loop);
      }

      ctx.fillStyle='rgba(0,0,0,1)'; ctx.fillRect(0,0,w,h);
      requestAnimationFrame(loop);

      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ctx.fillStyle='rgba(0,0,0,1)'; ctx.fillRect(0,0,w,h);}
      });
    })();
  </script>
</body>
</html>
